<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="product.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Category</label>
      <input type="text" class="form-control" id="category" required [(ngModel)]="product.category" name="category">
    </div>

    <div class="form-group">
      <label for="name">Full_Price</label>
      <input type="text" class="form-control" id="fullPrice" required [(ngModel)]="product.fullPrice" name="fullPrice">
    </div>
    <div class="form-group">
      <label for="name">Sale_Price</label>
      <input type="text" class="form-control" id="salePrice" required [(ngModel)]="product.salePrice" name="salePrice">
    </div>
    <div class="form-group">
      <label for="name">Supplier</label>
      <input type="text" class="form-control" id="supplier" required [(ngModel)]="product.supplier" name="supplier">
    </div>
    <div class="form-group">
      <label for="name">Availability</label>
      <input type="radio" class="form-control" value="Uncheck" onclick="document.getElementById('foo').checked = false"
        id="availability foo" [(ngModel)]="product.availability" name="availability">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newProduct()">Add</button> -->
</div>
