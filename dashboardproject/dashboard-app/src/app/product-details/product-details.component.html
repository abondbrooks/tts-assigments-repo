<h2>Product Details</h2>

<hr />
<div *ngIf="product">
  <div>
    <label><b>Id: </b></label> {{product.id}}
  </div>
  <div>
    <label><b>Category: </b></label> {{product.category}}
  </div>
  <div>
    <label><b>Full_Price: </b></label> {{product.fullPrice}}
  </div>
  <div>
    <label><b>Sale_Price: </b></label> {{product.salePrice}}
  </div>
  <div>
    <label><b>Availability: </b></label> {{product.availability}}
  </div>
  <div>
    <label><b>Supplier: </b></label> {{product.supplier}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
